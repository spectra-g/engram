name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

jobs:
  build-binaries:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - platform: darwin-arm64
            target: aarch64-apple-darwin
            runner: macos-latest
            binary: engram-core
            archive: tar.gz

          - platform: darwin-x64
            target: x86_64-apple-darwin
            runner: macos-15-intel
            binary: engram-core
            archive: tar.gz

          - platform: linux-x64
            target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            binary: engram-core
            archive: tar.gz

          - platform: linux-arm64
            target: aarch64-unknown-linux-gnu
            runner: ubuntu-latest
            binary: engram-core
            archive: tar.gz
            cross: true

          - platform: win32-x64
            target: x86_64-pc-windows-msvc
            runner: windows-latest
            binary: engram-core.exe
            archive: zip

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build binary
        run: cd core && cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: ${{ matrix.cross && 'aarch64-linux-gnu-gcc' || '' }}

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: engram-core-${{ matrix.platform }}
          path: target/${{ matrix.target }}/release/${{ matrix.binary }}
          if-no-files-found: error

  publish-platform-packages:
    name: Publish ${{ matrix.platform }}
    needs: build-binaries
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    strategy:
      matrix:
        include:
          - platform: darwin-arm64
            binary: engram-core
          - platform: darwin-x64
            binary: engram-core
          - platform: linux-x64
            binary: engram-core
          - platform: linux-arm64
            binary: engram-core
          - platform: win32-x64
            binary: engram-core.exe
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Ensure latest npm (for trusted publishing)
        run: npm install -g npm@latest

      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: engram-core-${{ matrix.platform }}
          path: npm/@spectra-g/engram-core-${{ matrix.platform }}/bin

      - name: Make binary executable
        if: matrix.binary != 'engram-core.exe'
        run: chmod +x npm/@spectra-g/engram-core-${{ matrix.platform }}/bin/${{ matrix.binary }}

      - name: Set version from tag
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          cd npm/@spectra-g/engram-core-${{ matrix.platform }}
          npm version "$VERSION" --no-git-tag-version --allow-same-version

      - name: Publish
        run: cd npm/@spectra-g/engram-core-${{ matrix.platform }} && npm publish

  publish-adapter:
    name: Publish Adapter
    needs: publish-platform-packages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Ensure latest npm (for trusted publishing)
        run: npm install -g npm@latest

      - name: Set version from tag
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          cd adapter
          npm version "$VERSION" --no-git-tag-version --allow-same-version
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf-8'));
            for (const dep of Object.keys(pkg.optionalDependencies || {})) {
              pkg.optionalDependencies[dep] = '$VERSION';
            }
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

      - name: Install dependencies
        run: cd adapter && npm install --omit=optional

      - name: Build
        run: cd adapter && npm run build

      - name: Publish
        run: cd adapter && npm publish

  github-release:
    name: GitHub Release
    needs: build-binaries
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Package archives
        run: |
          mkdir -p release
          for dir in artifacts/engram-core-*/; do
            platform=$(basename "$dir" | sed 's/engram-core-//')
            if [[ "$platform" == "win32-x64" ]]; then
              cd "$dir" && zip "../../release/engram-core-${platform}.zip" engram-core.exe && cd ../..
            else
              chmod +x "$dir/engram-core"
              tar -czf "release/engram-core-${platform}.tar.gz" -C "$dir" engram-core
            fi
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
